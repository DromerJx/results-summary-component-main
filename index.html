<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="visual">
    <div class="card">

      <div class="left-side">
        <p>Your Result</p>
        <div class="contenedor-puntaje">
          <div class="puntaje">
            <span>76</span>
            <span>of 100</span>
          </div>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-side">
        <p>Summary</p>
        <div class="contenedor-estadisticas">
          <div class="estadistica reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
            <p>80 </p><p> / 100</p>
          </div>
          <div class="estadistica memory">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
            <p>92 </p><p> / 100</p>
          </div>
          <div class="estadistica verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
            <p>61 </p><p> / 100</p>
          </div>
          <div class="estadistica vizual">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
            <p>72 </p><p> / 100</p>
          </div>
        </div>
        <button class="primary-button">
          <p>Continue</p>
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
